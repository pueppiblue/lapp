AppBundle\Entity\Book:
    type: entity
    repositoryClass: AppBundle\Entity\BookRepository
    table: book
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            length: 255
        isbn:
            type: string
            length: 255
        author:
            type: string
            length: 255
    lifecycleCallbacks: {  }
