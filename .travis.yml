language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm

install:
  - travis_retry composer self-update && composer --version
  - travis_retry composer install --prefer-dist --no-interaction


before_script:
  - cp app/config/parameters.yml.travis app/config/parameters.yml
